<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELE Listening Practice (A1–A2)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #questionContainer, #transcriptContainer {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    #optionsContainer button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>DELE Listening Practice (A1–A2)</h1>

  <!-- Removed the redundant top play button -->

  <button id="startBtn">Comenzar</button>
  <button id="replayBtn">Repetir Audio</button>
  <button id="nextBtn" disabled>Siguiente</button>

  <div id="questionContainer" style="display:none;">
    <p id="questionText"></p>
    <div id="optionsContainer"></div>
  </div>

  <div id="transcriptContainer" style="display:none;">
    <h3>Transcripción</h3>
    <p id="transcriptText"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
