<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DELE A1 Listening Practice</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>DELE A1 Listening Practice</h1>

    <div id="audio-section">
      <button id="playAudio">▶️ Play Audio</button>
    </div>

    <div id="quiz-section" class="hidden">
      <h2>Preguntas de comprensión</h2>
      <div id="question-container"></div>
      <button id="nextQuestion" class="hidden">Siguiente pregunta</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Resultado</h2>
      <p id="scoreText"></p>
      <button id="showTranscript">📄 Mostrar Transcripción</button>
      <button id="nextPassage">➡️ Siguiente Ejercicio</button>
    </div>

    <div id="transcript-section" class="hidden">
      <h2>Transcripción</h2>
      <p id="transcriptText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
